<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Traditional Event - Default Event</title>
    <script type="text/javascript">
      window.onload = function(){
        var button = document.getElementById('button');

        button.onclick = function(){
          return false;
        };
      };
    </script>
  </head>
  <body>
    <a id="button" href="http://hanbit.co.kr">버튼</a>
  </body>
</html>
