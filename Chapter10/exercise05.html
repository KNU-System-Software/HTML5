<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Query Selector</title>
  </head>
  <body>
    <h1>Header - 1</h1>
    <h1>Header - 2</h1>
    <h1>Header - 3</h1>
    <script type="text/javascript">
      var header = document.querySelector('h1');
      header.style.color = 'white';
      header.style.backgroundColor = 'black';
    </script>
  </body>
</html>
