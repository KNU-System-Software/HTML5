<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            $('#box').css({
              width: 100,
              height: 100,
              background: 'orange'
            });
        });
    </script>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
