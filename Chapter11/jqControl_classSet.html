<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Basic</title>
    <style media="screen">
      #box{
        width: 100px; height: 100px;
        background-color: red;
      }

      #box.hover{
        background-color: blue;
        border-radius: 50px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            $('#box').hover(function () {
                $('#box').toggleClass('hover');
            });
        });
    </script>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
