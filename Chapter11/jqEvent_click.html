<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').click(function () {
                alert('클릭!');
            });
        });
    </script>
  </head>
  <body>
    <h1>Click</h1>
  </body>
</html>
